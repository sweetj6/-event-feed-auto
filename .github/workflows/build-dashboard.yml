name: Build Dashboard

on:
  push:
    paths:
      - 'data/events.json'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Build index.html
        run: |
          mkdir -p public
          echo '<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Family Events</title></head><body>' > public/index.html
          echo '<h1>Upcoming Family Events</h1><ul>' >> public/index.html
          jq -r '.[] | "<li><strong>\(.date)</strong> - \(.title) @ \(.time)</li>"' data/events.json >> public/index.html
          echo '</ul></body></html>' >> public/index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
