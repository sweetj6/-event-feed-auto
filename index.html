<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="refresh" content="300">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Family Dashboard</title>
  <style>
    :root {
      color-scheme: dark;
    }

    body {
      margin: 0;
      padding: 2rem;
      font-family: sans-serif;
      background-color: #121212;
      color: #e0e0e0;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #ffffff;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 2rem;
      font-size: 1.2rem;
    }

    th, td {
      padding: 1rem;
      text-align: left;
    }

    thead {
      background-color: #1f1f1f;
    }

    tr:nth-child(even) {
      background-color: #1a1a1a;
    }

    tr:nth-child(odd) {
      background-color: #161616;
    }

    #countdown {
      font-size: 1.5rem;
      font-weight: bold;
      color: #80cbc4;
    }
  </style>
</head>
<body>
  <h1>Upcoming Events</h1>

  <table id="eventsTable">
    <thead>
      <tr><th>Date</th><th>Time</th><th>Title</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="countdown">Loading countdown...</div>

<script>
  async function fetchEvents() {
    const res = await fetch('data/events.json');
    const events = await res.json();

    const tbody = document.querySelector('#eventsTable tbody');
    tbody.innerHTML = '';

    let soonest = null;

    events.forEach(event => {
      const rawDate = new Date(event.date + "T00:00:00"); // force valid ISO string
      const formattedDate = rawDate.toLocaleDateString('en-US', {
        month: 'long',
        day: 'numeric',
        year: 'numeric'
      });

      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${formattedDate}</td><td>${event.time}</td><td>${event.title}</td>`;
      tbody.appendChild(tr);

      if (!soonest || rawDate < soonest) soonest = rawDate;
    });

    if (soonest) {
      const today = new Date();
      today.setHours(0, 0, 0, 0);
      soonest.setHours(0, 0, 0, 0);

      const diff = Math.ceil((soonest - today) / (1000 * 60 * 60 * 24));
      document.getElementById('countdown').textContent =
        `Next event in ${diff} day${diff !== 1 ? 's' : ''}: ${soonest.toDateString()}`;
    } else {
      document.getElementById('countdown').textContent = "No upcoming events";
    }
  }

  fetchEvents();
</script>

</body>
</html>
